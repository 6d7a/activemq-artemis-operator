  install:
    strategy: deployment
    spec:
      permissions:
        - serviceAccountName: activemq-artemis-operator
          rules:
            - apiGroups:
                - ""
              resources:
                - pods
                - services
                - endpoints
                - persistentvolumeclaims
                - events
                - configmaps
                - secrets
                - routes
              verbs:
                - '*'
            - apiGroups:
                - ""
              resources:
                - namespaces
              verbs:
                - get
            - apiGroups:
                - apps
              resources:
                - deployments
                - daemonsets
                - replicasets
                - statefulsets
              verbs:
                - '*'
            - apiGroups:
                - monitoring.coreos.com
              resources:
                - servicemonitors
              verbs:
                - get
                - create
            - apiGroups:
                - broker.amq.io
              resources:
                - '*'
              verbs:
                - '*'
            - apiGroups:
                - "route.openshift.io"
              resources:
                - routes
                - routes/custom-host
                - routes/status
              verbs:
                - get
                - list
                - watch
                - create
                - delete
      clusterPermissions:
        - serviceAccountName: activemq-artemis-operator
          rules:
            - apiGroups:
              - ""
              resources:
              - pods
              - services
              - serviceaccounts
              - endpoints
              - persistentvolumeclaims
              - events
              - configmaps
              - secrets
              - routes
              verbs:
              - '*'
            - apiGroups:
              - "rbac.authorization.k8s.io"
              resources:
              - roles
              - rolebindings
              verbs:
              - create
              - get
              - delete
            - apiGroups:
              - ""
              resources:
              - namespaces
              verbs:
              - get
            - apiGroups:
              - apps
              resources:
              - deployments
              - daemonsets
              - replicasets
              - statefulsets
              verbs:
              - '*'
            - apiGroups:
              - monitoring.coreos.com
              resources:
              - servicemonitors
              verbs:
              - get
              - create
            - apiGroups:
              - broker.amq.io
              resources:
              - '*'
              - activemqartemisaddresses
              - activemqartemisscaledowns
              - activemqartemis
              verbs:
              - '*'
            - apiGroups:
              - route.openshift.io
              resources:
              - routes
              - routes/custom-host
              - routes/status
              verbs:
              - get
              - list
              - watch
              - create
              - delete
              - update
            - apiGroups:
              - extensions
              resources:
              - ingresses
              verbs:
              - get
              - list
              - watch
              - create
              - delete
            - apiGroups:
              - apps
              resources:
              - deployments/finalizers
              verbs:
              - update
      deployments:
        - name: activemq-artemis-operator
          spec:
            replicas: 1
            selector:
              matchLabels:
                name: activemq-artemis-operator
            strategy:
              rollingUpdate:
                maxSurge: 1
                maxUnavailable: 1
              type: RollingUpdate
            template:
              metadata:
                labels:
                  name: activemq-artemis-operator
              spec:
                serviceAccountName: activemq-artemis-operator
                containers:
                  - name: activemq-artemis-operator
                    image: quay.io/artemiscloud/activemq-artemis-operator:0.20.0
                    args:
                      # Explicitly set the logging level.
                      # Valid values are debug, info, and error
                      # from most to least.
                      # If running entrypoint_debug then use '-- --zap-level debug'
                      - '--zap-level info'
                      - '--zap-encoder console'
                    command:
                      - /home/activemq-artemis-operator/bin/entrypoint
                    imagePullPolicy: Always
                    env:
                      - name: OPERATOR_NAME
                        valueFrom:
                          fieldRef:
                            fieldPath: metadata.labels['name']
                      - name: POD_NAME
                        valueFrom:
                          fieldRef:
                            fieldPath: metadata.name
                      - name: WATCH_NAMESPACE
                        valueFrom:
                          fieldRef:
                            fieldPath: metadata.namespace

                      - name: RELATED_IMAGE_ActiveMQ_Artemis_Broker_Init_2150
                        value: quay.io/artemiscloud/activemq-artemis-broker-init:0.2.2
                      - name: RELATED_IMAGE_ActiveMQ_Artemis_Broker_Init_2160
                        value: quay.io/artemiscloud/activemq-artemis-broker-init:0.2.4
                      - name: RELATED_IMAGE_ActiveMQ_Artemis_Broker_Init_2180
                        value: quay.io/artemiscloud/activemq-artemis-broker-init:0.2.9
                      - name: RELATED_IMAGE_ActiveMQ_Artemis_Broker_Kubernetes_2150
                        value: quay.io/artemiscloud/activemq-artemis-broker-kubernetes:0.2.0
                      - name: RELATED_IMAGE_ActiveMQ_Artemis_Broker_Kubernetes_2160
                        value: quay.io/artemiscloud/activemq-artemis-broker-kubernetes:0.2.1
                      - name: RELATED_IMAGE_ActiveMQ_Artemis_Broker_Kubernetes_2180
                        value: quay.io/artemiscloud/activemq-artemis-broker-kubernetes:0.2.6

